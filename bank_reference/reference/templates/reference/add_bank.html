{% extends 'base.html' %}

{% block content %}
  <H2>Введите данные</H2>
  <form action="{% url 'add_bank_url' %}" method="POST" class="input_form">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">BIC</label>
      <input type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" value="{{ BIC }}">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Название</label>
      <input type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" value="{{ name }}">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Основной Счет</label>
      <input type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" value="{{ master_account }}">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Адрес</label>
      <input type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" value="{{ address }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  {% csrf_token %}
  <!-- <a href="{% url 'add_bank_url'%}"> -->
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Add New
  </button>
  <!-- </a> -->


  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Введите данные</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'add_bank_url' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="formGroupExampleInput2">BIC</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" value="{{ BIC }}">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Название</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" value="{{ name }}">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Основной счет</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" value="{{ master_account }}">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Адресс</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" value="{{ address }}">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit-button" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>











  <form class="form-inline my-2 my-lg-0 form-search" action="{% url 'list_of_banks_url' %}">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='search'>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">BIC</th>
        <th scope="col">Название</th>
        <th scope="col">Адресс</th>
        <th scope="col">Основной счет</th>
      </tr>
    </thead>
    {% for bank in banks %}
    <tbody>
      <tr>
        <th scope="row">{{ bank.BIC }}</th>
        <td>{{ bank.name }}</td>
        <td>{{ bank.address }}</td>
        <td>{{ bank.master_account }}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
{% endblock %}
